<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary" id="result_panel">
            <div class="panel-heading"><h3 class="panel-title">Courses</h3>
            </div><br><br>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let course of courseList">
                        <strong (click)="selectedCourse(course.id)">{{course.name}}</strong>
                    </li>
                </ul>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div class="panel-heading"><h3 class="panel-title">Course Detail</h3></div><br><br>
        <div class="enroll" *ngIf="selectedId">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <td>{{course.id}}</td>
                    <td>{{course.name}}</td>
                </tbody>
            </table>
        </div>  
    </div>
</div>
<div>
  <hr>
<div class="row">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add Course</button>

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Course</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="recipient-name" #name>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addCourse(name.value)">Submit</button>
            </div>
          </div>
      </div>
    </div>
</div>
    <hr>
  <div *ngIf="batchList">
  <app-batch [batches]="batchList" [courseId]="course.id" [courseName]="course.name"></app-batch> 
</div>
<div *ngelse>
    No batches found
</div>
</div>
