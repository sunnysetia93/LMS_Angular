<div class="heading">
    Upcoming Batches
</div>
<br><br>
<div class="row">
    <div class="col-md-4" *ngFor="let batch of batches" style="padding-top:10px;">
    <div class="card" style="width: 18rem;">
        <h5 class="card-title">{{batch.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <div class="card-body">
         Start Month: <p class="card-text">January, May</p>          
         Start Year: <p class="card-text">{{batch.startYear}}</p>
        </div>
      </div>
    </div>
</div>
