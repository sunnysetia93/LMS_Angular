<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary" id="result_panel">
            <div class="panel-heading"><h3 class="panel-title">Subjects</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let subject of subjectList">
                        <strong (click)="selectedSubject(subject.id)">{{subject.name}}</strong>
                    </li>
                </ul>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div class="panel-heading"><h3 class="panel-title">Subject Detail</h3></div><br><br>
        <div class="enroll" *ngIf="selectedId">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                </thead>
                <tbody>
                    <td>{{subject.id}}</td>
                    <td>{{subject.name}}</td>
                    <td>{{subject.courseName}}</td>
                </tbody>
            </table>
            
        </div>
        
    </div>
</div>
<div class="addstudent">
    Add New Subject
</div>
<form class="form">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <!-- <input type="text" class="form-control" id="exampleInputAge1" placeholder="Enter Age" [(ngModel)]="age" name="age"> -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Course
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" style="cursor:pointer"  (click)="courseId=c.id" *ngFor="let c of courseList">{{c.name}}</a>
            </div>
          </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
</form>
